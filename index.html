<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nebula X Search</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Segoe UI,sans-serif;
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
color:white;
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
}
header{
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px;
}
.logo{
font-size:24px;
font-weight:bold;
}
.controls{
display:flex;
gap:10px;
}
button,select{
padding:6px 12px;
border-radius:20px;
border:none;
cursor:pointer;
}
.lang{
background:none;
border:1px solid gold;
color:gold;
}
select{
background:black;
color:white;
border:1px solid white;
}
.main{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
width:100%;
padding:20px;
}
.search-box{
display:flex;
width:90%;
max-width:600px;
background:white;
border-radius:50px;
overflow:hidden;
}
.search-box input{
flex:1;
padding:15px;
border:none;
outline:none;
font-size:16px;
}
.search-box button{
background:gold;
border:none;
padding:0 25px;
}
.results{
margin-top:25px;
width:90%;
max-width:700px;
}
.result{
background:rgba(255,255,255,0.08);
padding:15px;
margin:10px 0;
border-radius:10px;
cursor:pointer;
transition:.3s;
}
.result:hover{
background:rgba(255,255,255,0.15);
}
.history{
margin-top:20px;
font-size:14px;
opacity:.8;
}
.clear{
margin-top:10px;
background:red;
color:white;
}
footer{
padding:15px;
opacity:.5;
}
@media(max-width:768px){
.logo{font-size:18px}
}
</style>
</head>
<body>

<header>
<div class="logo"><i class="fa-solid fa-star"></i> Nebula X</div>

<div class="controls">
<select id="engine">
<option value="google">Google</option>
<option value="bing">Bing</option>
<option value="duck">DuckDuckGo</option>
</select>
<button class="lang" onclick="toggleLang()">EN</button>
</div>
</header>

<div class="main">
<div class="search-box">
<input type="text" id="searchInput" placeholder="ابحث في الإنترنت...">
<button onclick="search()"><i class="fa-solid fa-search"></i></button>
</div>

<div class="results" id="results"></div>
<div class="history" id="history"></div>
<button class="clear" onclick="clearHistory()">حذف السجل</button>
</div>

<footer>
© 2026 Nebula X Search Engine
</footer>

<script>
let lang="ar";

function toggleLang(){
if(lang==="ar"){
document.documentElement.lang="en";
document.documentElement.dir="ltr";
searchInput.placeholder="Search the internet...";
lang="en";
}else{
location.reload();
}
}

function search(){
let q=document.getElementById("searchInput").value.trim();
if(!q) return;

saveHistory(q);

let engine=document.getElementById("engine").value;
let link="";

if(engine==="google") link="https://www.google.com/search?q="+encodeURIComponent(q);
if(engine==="bing") link="https://www.bing.com/search?q="+encodeURIComponent(q);
if(engine==="duck") link="https://duckduckgo.com/?q="+encodeURIComponent(q);

let results=document.getElementById("results");
results.innerHTML="";

let r=document.createElement("div");
r.className="result";
r.innerHTML="<strong>"+q+"</strong><br>اضغط لفتح النتائج";
r.onclick=function(){ window.open(link,"_blank"); };

results.appendChild(r);
}

function saveHistory(q){
let h=JSON.parse(localStorage.getItem("nebulaHistory"))||[];
h.unshift(q);
h=h.slice(0,7);
localStorage.setItem("nebulaHistory",JSON.stringify(h));
showHistory();
}

function showHistory(){
let h=JSON.parse(localStorage.getItem("nebulaHistory"))||[];
let box=document.getElementById("history");
if(h.length===0){ box.innerHTML=""; return;}
box.innerHTML="<br>آخر عمليات البحث:<br>"+h.map(x=>"- "+x).join("<br>");
}

function clearHistory(){
localStorage.removeItem("nebulaHistory");
showHistory();
}

showHistory();
</script>

</body>
</html>
