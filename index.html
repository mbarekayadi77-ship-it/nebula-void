        let scene, camera, renderer, starField, particleSystem;

        document.addEventListener('mousemove', (e) => {

        function initThree() {
            scene = new THREE.Scene();

            const starsVertices = [];

                starsVertices.push(THREE.MathUtils.randFloatSpread(3000), THREE.MathUtils.randFloatSpread(3000), THREE.MathUtils.randFloatSpread(3000));

            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));

            scene.add(starField);

            // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø³Ø¯ÙŠÙ… Ø§Ù„Ù…Ù„ÙˆÙ†
            createNebulaParticles();

        function createNebulaParticles() {
            const geo = new THREE.BufferGeometry();
            const mat = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8
            });

            const pos = [];
            const col = [];
            for (let i = 0; i < 5000; i++) {
                pos.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
                const r = Math.random();
                const g = Math.random();
                const b = 1;
                col.push(r, g, b);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(col, 3));
            particleSystem = new THREE.Points(geo, mat);
            scene.add(particleSystem);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            starField.rotation.y += 0.0002;
            particleSystem.rotation.y -= 0.0005;
            particleSystem.rotation.x += 0.0003;

        function createFloatingText(text) {
